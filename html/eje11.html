<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Formulario de Registro - Mi Web</h2>
    <form action="eje11.html" method="get">
        <p>Nombres: <input type="text" name="nombres" size="50"></p>
        <p>Apellidos: <input type="text" name="apellidos" size="50"></p>
        <p>Sexo: <input type="radio" name="sexo">Masculino <input type="radio" name="sexo">Femenino <input type="radio" name="sexo">No Binario</p>
        <p>Estado Civil: <select name="estado_civil" >
            <option value="S">Soltero</option>
            <option value="C">Casado</option>
            <option value="D">Divorciado</option>
        </select></p>
        <p><input type="checkbox" checked name="novedades_y_ofertas"> Deseo recibir información sobre
            novedades y ofertas.</p>
        <p><input type="checkbox" name="terminos_y_condiciones"> Declaro haber leido y aceptar las
            condiciones generales del programa y la normativa sobre protección de
            datos.</p>
        <input type="submit" name="enviar">
    </form>
</body>
</html>
